<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            border-bottom: 2px solid #2575fc;
            padding-bottom: 10px;
            display: inline-block;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        form div {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        form input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #1e63d8;
            transform: scale(1.05);
        }

        /* Flash message styling */
        .flash-message {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .flash-error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display success message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {% if category == 'error' %}flash-error{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="title">Add Course</div>
        
        <form action="/add_course" method="POST">
            <!-- Course Name -->
            <div>
                <label for="course-name">Course Name</label>
                <input type="text" id="course-name" name="course_name" placeholder="Enter course name" required>
            </div>
            
            <!-- Course Code -->
            <div>
                <label for="course-code">Course Code</label>
                <input type="text" id="course-code" name="course_code" placeholder="Enter course code" required>
            </div>

            <!-- Course Duration -->
            <div>
                <label for="course-duration">Course Duration (in months)</label>
                <input type="number" id="course-duration" name="course_duration" placeholder="Enter duration in months" required>
            </div>

            <!-- Submit Button -->
            <div class="button-container">
                <button type="submit">Add Course</button>
            </div>
        </form>
    </div>
</body>
</html>
