<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            border-bottom: 2px solid #2575fc;
            padding-bottom: 10px;
            display: inline-block;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        form div {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        form input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items:center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #1e63d8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/change_password" method="POST">
            <!-- Current Password -->
            <div>
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="current_password" placeholder="Enter your current password" required>
            </div>
            
            <!-- New Password -->
            <div>
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new_password" placeholder="Enter your new password" required>
            </div>

            <!-- Confirm New Password -->
            <div>
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your new password" required>
            </div>

            <!-- Submit Button -->
            <div class="button-container">
                <button type="submit">Change Password</button>
            </div>
        </form>
    </div>
</body>
</html>
