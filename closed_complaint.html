<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closed Complaints</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
          
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            border-bottom: 2px solid #2575fc;
            padding-bottom: 10px;
            display: inline-block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid #ddd; /* Add border for the table */
        }

        table thead {
            color: black;
        }

        table thead th {
            text-align: left;
            padding: 10px;
            font-size: 16px;
        }

        table tbody tr {
            border-bottom: 1px solid #ddd;
        }

        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tbody td {
            padding: 10px;
            color: #333;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        .action-buttons .view {
            background-color: #5cb85c;
            color: white;
        }

        .action-buttons .view:hover {
            background-color: #4cae4c;
        }

        .add-button-container {
            text-align: right;
            margin-bottom: 20px;
        }

        .add-button {
            padding: 10px 20px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .add-button:hover {
            background-color: #1e63d8;
        }
    </style>
</head>
<body>
    <div class="container">

        <table>
            <thead>
                <tr>
                    <th>Complaint ID</th>
                    <th>Room Number</th>
                    <th>Student Name</th>
                    <th>Complaint Type</th>
                    <th>Resolved Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for complaint in closed_complaints %}
                <tr>
                    <td>{{ complaint.id }}</td>
                    <td>{{ complaint.room_number }}</td>
                    <td>{{ complaint.student_name }}</td>
                    <td>{{ complaint.complaint_type }}</td>
                    <td>{{ complaint.resolved_date }}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="view" onclick="window.location.href='{{ url_for('view_complaint', complaint_id=complaint.id) }}'">View</button>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
