<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 80%;
            margin: 20px auto;
            padding: 20px 30px;
            border-radius: 10px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            border-bottom: 2px solid #2575fc;
            padding-bottom: 10px;
            display: inline-block;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        form h3 {
            grid-column: span 2;
            font-size: 20px;
            color: #2575fc;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        form div {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        form input,
        form select,
        form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        form textarea {
            resize: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #1e63d8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="feedbackForm" action="/submit-feedback" method="POST">
            <h3>Feedback Information</h3>
            <div>
                <label for="feedbackType">Feedback Type</label>
                <select name="feedbackType" id="feedbackType" required>
                    <option value="" disabled selected>Select Feedback Type</option>
                    <option value="Suggestion">Suggestion</option>
                    <option value="Complaint">Complaint</option>
                    <option value="Query">Query</option>
                </select>
            </div>
            <div>
                <label for="feedbackMessage">Your Feedback</label>
                <textarea id="feedbackMessage" name="feedbackMessage" rows="5" required></textarea>
            </div>
            <div>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="button-container">
                <button type="submit">Submit Feedback</button>
            </div>
        </form>
    </div>
</body>
</html>
