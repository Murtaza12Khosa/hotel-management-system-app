<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Form Container */
        .form-container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        /* Form Group */
        .form-group.inline-group {
            display: flex;
            justify-content: flex-start; /* Align items to the start */
            gap: 20px; /* Adjust gap as needed */
            margin-bottom: 20px;
        }

        .form-group.inline-group div {
            flex: 1; /* Allow each div to take equal space */
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
            text-align: left; /* Align label text to the left */
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: 0.3s ease-in-out;
        }

        input:focus,
        select:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 5px rgba(23, 162, 184, 0.5);
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #17a2b8;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #138496;
        }

        button.cancel {
            background-color: #f44336;
        }

        button.cancel:hover {
            background-color: #e53935;
        }

        a {
            color: #17a2b8;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #138496;
        }

        @media screen and (max-width: 768px) {
            .form-group.inline-group {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>User Registration</h2>
        <form method="POST" action="{{ url_for('registration') }}">
            <!-- First Name and Last Name -->
            <div class="form-group inline-group">
                <div>
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" name="first_name" required placeholder="Enter your first name">
                </div>
                <div>
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" name="last_name" required placeholder="Enter your last name">
                </div>
            </div>

            <!-- Middle Name and Gender -->
            <div class="form-group inline-group">
                <div>
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name" name="middle_name" placeholder="Enter your middle name (optional)">
                </div>
                <div>
                    <label for="gender">Gender *</label>
                    <select id="gender" name="gender" required>
                        <option value="">--Select Gender--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Contact Number and Email -->
            <div class="form-group inline-group">
                <div>
                    <label for="contact_number">Contact Number *</label>
                    <input type="tel" id="contact_number" name="contact_number" required pattern="\d{11}" placeholder="Enter your 11-digit contact number">
                </div>
                <div>
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
            </div>

            <!-- Password and Confirm Password -->
            <div class="form-group inline-group">
                <div>
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password *</label>
                    <input type="password" id="confirm-password" name="confirm_password" required placeholder="Re-enter your password">
                </div>
            </div>

            <!-- Submit and Cancel Buttons -->
            <div class="form-group inline-group">
                <button type="submit">Register</button>
                <button type="button" class="cancel" onclick="clearForm()">Cancel</button>
            </div>

            <p style="text-align: center; margin-top: 10px;">
                Already registered? <a href="user_login">Login here</a>
            </p>
        </form>
    </div>

    <script>
        function clearForm() {
            document.querySelector('form').reset();
        }
    </script>

</body>
</html>
