<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            border-bottom: 2px solid #2575fc;
            padding-bottom: 10px;
            display: inline-block;
        }

        h3 {
            font-size: 20px;
            color: #34495e;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        form .row {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 20px; /* Space between columns */
        }

        form .row div {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        form input,
        form select,
        form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #2575fc;
            outline: none;
        }

        form textarea {
            resize: vertical;
            height: 80px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #1e63d8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

        <form action="/student_registration" method="POST">
            <h3>Room Information</h3>
            <div class="row">
                <div>
                    <label for="room-number">Room Number</label>
                    <select id="room-number" name="room_number" required>
                        <option value="" disabled selected>Select a room</option>
                        <option value="101">101</option>
                        <option value="102">102</option>
                        <option value="103">103</option>
                    </select>
                </div>
                <div>
                    <label for="seater">Seater</label>
                    <input type="text" id="seater" name="seater" placeholder="Enter seater details" required>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="fees">Fees (Per Month)</label>
                    <input type="number" id="fees" name="fees" placeholder="Enter fees per month" required>
                </div>
                <div>
                    <label for="food-status">Food Status</label>
                    <select id="food-status" name="food_status" required>
                        <option value="" disabled selected>Select Food Status</option>
                        <option value="without-food">Without Food</option>
                        <option value="with-food">With Food (â‚¹2000 Extra)</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="stay-from">Stay From</label>
                    <input type="date" id="stay-from" name="stay_from" required>
                </div>
                <div>
                    <label for="duration">Duration (In Months)</label>
                    <input type="number" id="duration" name="duration" placeholder="Enter duration in months" required>
                </div>
            </div>
            <div>
                <label for="room-type">Room Type</label>
                <select id="room-type" name="room_type" required>
                    <option value="" disabled selected>Select room type</option>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>
            </div>

            <h3>Personal Information</h3>
            <div class="row">
                <div>
                    <label for="course">Course</label>
                    <input type="text" id="course" name="course" placeholder="Enter course" required>
                </div>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" placeholder="Enter first name" required>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name" name="middle_name" placeholder="Enter middle name" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" placeholder="Enter last name" required>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="contact">Contact Number</label>
                    <input type="text" id="contact" name="contact_no" placeholder="Enter contact number" required>
                </div>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>

            <h3>Address Information</h3>
            <div class="row">
                <div>
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Enter address" required></textarea>
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter city" required>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Enter state" required>
                </div>
                <div>
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" placeholder="Enter ZIP code" required>
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
