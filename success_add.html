<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .message-container h2 {
            color: #28a745;
        }

        .redirect-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            width: 100%;
        }

        .redirect-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="message-container">
    <h2>Course Added Successfully!</h2>
    <p>Your course has been successfully added. You can now proceed to the admin dashboard.</p>
    <a href="{{ url_for('admin_dashboard') }}">
        <button class="redirect-btn">Go to Admin Dashboard</button>
    </a>
</div>

</body>
</html>
