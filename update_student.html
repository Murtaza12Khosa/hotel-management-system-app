<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 3px rgba(37, 117, 252, 0.6);
        }

        button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e5ed9;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #2575fc;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Student</h1>
        <form action="{{ url_for('update_student', id=student[0]) }}" method="POST">
            <label>First Name:</label>
            <input type="text" name="first_name" value="{{ student[1] }}" required>
            
            <label>Middle Name:</label>
            <input type="text" name="middle_name" value="{{ student[2] }}">
            
            <label>Last Name:</label>
            <input type="text" name="last_name" value="{{ student[3] }}" required>
            
            <label>Course:</label>
            <input type="text" name="course" value="{{ student[4] }}" required>
            
            <label>Room Number:</label>
            <input type="text" name="room_number" value="{{ student[5] }}" required>
            
            <button type="submit">Update</button>
        </form>
        <a href="{{ url_for('manage_students') }}" class="back-link">Go back to Manage Students</a>
    </div>
</body>
</html>
